<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<center>
		<h1>Employee Data</h1>
		<table border="2">
			<thead>
				<th>Employee Name</th>
				<th>Employee Number</th>
				<th>Employee Salary</th>
				<th>Employee Address</th>
				<th>Actions</th>
			</thead>
			{% for i in employees %}
			<tr>
				<td>{{i.eno}}</td>
				<td>{{i.ename}}</td>
				<td>{{i.esal}}</td>
				<td>{{i.eadd}}</td>
				<td><a href="/update/{{i.id}}">UPDATE</a> | <a href="/delete/{{i.id}}">DELETE</a></td>
			</tr>
			{% endfor %}
		</table>
		<a href="/insert">Insert Record</a>
	</center>

</body>
</html>
